# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: refunddetails
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: PEDDEV_100
          url: http://falcon-dev.sap.prestigeconstructions.com:443
          client: '100'
        app:
          name: Z_BCM_REQUEST
          description: BCM Request Application
          package: ZFIORI
          transport: PEDK935700
        exclude:
          - /test/
